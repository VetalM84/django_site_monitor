<div class="d-flex justify-content-between">
    <h4 class="card-title">Project "{{ project.name|truncatechars:30 }}"</h4>
    <a href hx-trigger="click" hx-get="{% url "htmx-edit-project" project.pk %}">Edit</a>
</div>
<p><span class="fw-semibold">Check interval:</span> {{ project.check_interval }} hours</p>
<p><span class="fw-semibold">Is active:</span> {{ project.is_active }}</p>

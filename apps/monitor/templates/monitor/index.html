{% extends "base.html" %}

{% block content %}

        <div class="row align-items-start">
            <div class="col">
                <form class="pt-4" hx-post="/" hx-target="this" hx-swap="innerHTML" enctype="multipart/form-data">
                    {% csrf_token %}

            </div>
            <div class="col">
                One of two columns
            </div>
        </div>

    </div>
{% endblock %}

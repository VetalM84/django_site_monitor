<form hx-post="{% url "htmx-edit-project" project.pk %}" hx-target="this" hx-swap="outerHTML">
    {% csrf_token %}
    {{ form.as_div }}
    <button type="submit" class="btn btn-primary">Save</button>
    <button hx-get="{% url "htmx-get-project" project.pk %}" type="submit" class="btn btn-secondary">Cancel</button>
</form>
